    <input type="text" class="word" id="question" placeholder="请输入您要搜索的关键词 ...">

        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-search"></use>

</div>

<script src="share/vendor/jquery/jquery.min.js"></script>
<script src="share/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="share/vendor/humane/humane.min.js"></script>
<script>
    function query() {
        var question = $('#question').val();

        if(!(question)) {
            alert('请填写题目')
            return false
        }

        $.post('http://localhost:8080/question',{
            content : question
        },function (data) {
            console.log(data)
            // // data数据和状态
            if(data.title != null) {

                var title = data.title;
                var answer = data.answerString;

                // 执行赋值操作
                $("#title").text("题目："+title);
                $("#answer").text("答案："+answer);
                // $("#answer").attr("src",code);
                // $('.public-notice').text('Login');
                // location.href = data.data.path;
            }else {
                // $('#pass').val('');
                alert("该题库不存在该数据")
            }

        })
    };
</script>
